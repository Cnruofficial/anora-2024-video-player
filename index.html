<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plyr Video Player</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .plyr__video-embed {
      max-width: 720px;
      width: 100%;
    }
  </style>
</head>
<body>

  <video id="player" playsinline controls>
    <source src="https://pixeldrain.com/api/file/WKgtGoCU?download" type="video/mp4" />
  </video>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const player = new Plyr('#player');
  </script>

</body>
</html>
