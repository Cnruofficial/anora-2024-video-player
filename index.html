<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Анора (2024) СМОТРЕТЬБЕСПЛАТНО</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .player-container {
      width: 95vw;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      border-radius: 12px;
      overflow: hidden;
    }
    #player {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <div id="player"></div>
  </div>

  <script src="playerjs.js"></script>
  <script>
    function getVideoName() {
      let path = window.location.pathname; // например "/anora-2024-video-player"
      if (path.startsWith('/')) path = path.slice(1); // убираем слеш
      if (!path) return null;
      return path;
    }

    let videoName = getVideoName();

    // Если видео в URL нет — подставляем твой оригинальный файл pixeldrain
    let videoFileUrl = videoName
      ? `https://cdn.example.com/videos/${videoName}.mp4` // <-- замени на реальный путь к видеофайлам!
      : "https://pixeldrain.com/api/file/WKgtGoCU?download";

    var player = new Playerjs({
      id: "player",
      file: videoFileUrl
    });
  </script>
</body>
</html>
